<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>calculating.html</title>
  <script>
    function fCheck() {
  pro=myform.pro.value;

  if(pro=="") {
    alert("수식을 입력하세요");
    myform.pro.focus();
  }
  else {
  result=eval(pro);
  myform.res.value=result;
  }
}
function fCheck1() {
  //myform.pro.value+=myform.su1.value;
  myform.pro.value+=1;
}
function fCheck2() {
  //myform.pro.value+=myform.su2.value;
  myform.pro.value+=2;
}
function fCheck3() {
  //myform.pro.value+=myform.su3.value;
  myform.pro.value+=3;
}
function fCheck4() {
  //myform.pro.value+=myform.su4.value;
  myform.pro.value+=4;
}
function fCheck5() {
  //myform.pro.value+=myform.su5.value;
  myform.pro.value+=5;
}
function fCheck6() {
  //myform.pro.value+=myform.su6.value;
  myform.pro.value+=6;
}
function fCheck7() {
  //myform.pro.value+=myform.su7.value;
  myform.pro.value+=7;
}
function fCheck8() {
  //myform.pro.value+=myform.su8.value;
  myform.pro.value+=8;
}
function fCheck9() {
  //myform.pro.value+=myform.su9.value;
  myform.pro.value+=9;
}
function fCheck0() {
  //myform.pro.value+=myform.su0.value;
  myform.pro.value+=0;
}
function fCheckplus() {
  //myform.pro.value+=myform.plus.value;
  myform.pro.value+="+";
}
function fCheckmin() {
  //myform.pro.value+=myform.min.value;
  myform.pro.value+="-";
}
function fCheckdiv() {
  //myform.pro.value+=myform.div.value;
  myform.pro.value+="/";
}
function fCheckmul() {
  //myform.pro.value+=myform.mul.value;
  myform.pro.value+="*";
}
function fCheckequal() {
  myform.res.value=eval(myform.pro.value);
}
function fCheckclear() {
  myform.pro.value="";
  myform.res.value="";
}
function fCheckpoint() {
  myform.pro.value+=".";
}
function fChecklight() {
  myform.pro.value+="("
}
function fCheckleft() {
  myform.pro.value+=")"
}
function fCheckback() {
  let process=myform.pro.value;
  myform.pro.value=process.substring(0,process.length-1);
}


</script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>계산기</h2>
    <form name="myform">
      <p>입력<input type="text" name="pro" class="form-control" required/></p>
      <p>결과<input type="text" name="res" class="form-control" required/></p>
      <p><input type="button" value="출력" onclick="fCheck()" class="btn btn-primary"/></p>
      <table align="center" border="3px" padding="10px" width="200px">
      <tr>
        <td bgcolor="wheat" align="center"><input type="button" name="su7" value="7" onclick="fCheck7()" class="btn"/></td>
        <td bgcolor="gray" align="center"><input type="button" name="su8" value="8" onclick="fCheck8()" class="btn"/></td>
        <td bgcolor="gray" align="center"><input type="button" name="su9" value="9" onclick="fCheck9()" class="btn"/></td>
        <td><input type="button" name="plus" value="+" onclick="fCheckplus()" class="btn"/></td>
      </tr>
      <tr>
        <td bgcolor="gray" align="center"><input type="button" name="su4" value="4" onclick="fCheck4()" class="btn"/></td>
        <td bgcolor="gray" align="center"><input type="button" name="su5" value="5" onclick="fCheck5()" class="btn"/></td>
        <td bgcolor="gray" align="center"><input type="button" name="su6" value="6" onclick="fCheck6()" class="btn"/></td>
        <td><input type="button" name="min" value="-" onclick="fCheckmin()" class="btn"/></td>
      </tr>
      <tr>
        <td bgcolor="gray" align="center"><input type="button" name="su1" value="1" onclick="fCheck1()" class="btn"/></td>
        <td bgcolor="gray" align="center"><input type="button" name="su2" value="2" onclick="fCheck2()" class="btn"/></td>
        <td bgcolor="gray" align="center"><input type="button" name="su3" value="3" onclick="fCheck3()" class="btn"/></td>
        <td><input type="button" name="mul" value="*" onclick="fCheckmul()" class="btn"/></td>
      </tr>
      <tr>
        <td bgcolor="gray" align="center"><input type="button" name="su0" value="0" onclick="fCheck0()" class="btn"/></td>
        <td><input type="button" name="equal" value="=" onclick="fCheckequal()" class="btn"/></td>
        <td><input type="button" name="div" value="/" onclick="fCheckdiv()" class="btn"/></td>
        <td><input type="button" name="clear" value="C" onclick="fCheckclear()" class="btn"/></td>
      </tr>
      <tr>
        <td><input type="button" name="point" value="." onclick="fCheckpoint()" class="btn"/></td>
        <td><input type="button" name="light" value="(" onclick="fChecklight()" class="btn"/></td>
        <td><input type="button" name="left" value=")" onclick="fCheckleft()" class="btn"/></td>
        <td><input type="button" name="backspace" value="<=" onclick="fCheckback()" class="btn"/></td>
      </tr>
    </table>
  </form>
  </div>
</body>
</html>

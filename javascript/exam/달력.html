<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달력 만들기.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  'use strict';
  
  let year=0;
  let dat=0;

  function fCheck() {
    let today=new Date();
    year=document.getElementById("year").value;
    month=document.getElementById("month").value;
    let firstDay=new Date(year, month, 1);
    let lastDay=new Date(year, month, 0);
    
    
    let weekStr=today.getDay();
    let week=['일','월','화','수','목','금','토'];
    let firstDayoftheMonth=firstDay.getDay();
    let lastDayoftheMonth=lastDay.getDay();
    
    let calender=`<p><br/></p>`;
    calender=`<table><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>`;

    let cnt=0;  
    for(let i=0; i<firstDay+lastDay; i++) {
      if(i<firstDayoftheMonth) {
        calender+=`<td><p></p></td>`;  
      }
      else {
        calender+=`<td><p>${++cnt}</p></td>`;
      }
    }
    calender=`</table>`;
    
    demo.innerHTML=calender;
  }
</script>
<body>
  <p><br/></p>
  <div class="container">
    <p>달력</p>
    <p><input type="number" name="year" id="year" value="2024" class="form-control" autofocus/></p>
    <p><input type="number" name="month"id="month" value="10" class="form-control"/></p>
    <p><input type="button" value="입력버튼" class="form-control" onclick="fCheck()"/></p>
  </div>
  <div id="demo"></div>
</body>
</html>

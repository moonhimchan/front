<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_키코드3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
  
    function upperCase() {
      document.getElementById("name").value = document.getElementById("name").value.toUpperCase();
    }

    function addressCheck() {
      document.getElementById("title").style.backgroundColor = "#f00";
    }

    function resetCheck() {
      document.getElementById("title").style.backgroundColor = "#fff";
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 ID="title">onBlue 이벤트</h2>
  <p>영문을 입력후 Enter키를 누르세요</p>
  <input type="text" name="name" id="name" onblur="upperCase()" autofocus/>
  <input type="number" name="age" id="age" onChange="alert('메세지 창을 닫은후 Tab키를 누르세요.')"/>
  <input type="number" name="address" id="address" onfocus="addressCheck()" onblur="resetCheck()"/>
</div>
  <img src="../../images/11.jpg" width="150px" onmousemove="src='../../images/12.jpg'"  onmouseout="src='../../images/11.jpg'">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t17.html(table응용)</title>
  <style>
    table {
/* 
      width: 300px;
      height: 250px;
*/
      /* margin: 50px; */
      margin: 50px 0px;
      border-collapse: collapse;  /* 안쪽선 간격 없애기 */
    }
    th, td {
      border: 1px solid gray;
      text-align: center;
      /* padding: 10px; */
      /* padding: 10px 20px; */
      /* padding: 10px 20px 30px; */
      padding: 10px 20px 30px 40px;
    }
    th {
      background-color: burlywood;
    }
    .tr3 {
      background-color: chocolate;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>테이블에 스타일 적용연습1</h2>
  <table>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr>
      <td>11</td>
      <td>12</td>
      <td>13</td>
    </tr>
    <tr>
      <td>21</td>
      <td>22</td>
      <td>23</td>
    </tr>
    <tr>
      <td>31</td>
      <td>32</td>
      <td>33</td>
    </tr>
  </table>
  <hr/>
  <h2>테이블에 스타일 적용연습2</h2>
  <table>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr>
      <td>11</td>
      <td>12</td>
      <td>13</td>
    </tr>
    <tr class="tr3">
      <td>21</td>
      <td>22</td>
      <td>23</td>
    </tr>
    <tr>
      <td>31</td>
      <td>32</td>
      <td>33</td>
    </tr>
  </table>
  <hr/>
</body>
</html>
